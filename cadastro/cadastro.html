<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Narlon Barbearia</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main>
        <div id="cadastro">
            <h2>Cadastre-se</h2>
            <form id="cadastroForm" action="#" autocomplete="on">
                <input type="text" name="nome" placeholder="Digite seu nome completo" required>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                <input id="password" type="password" name="senha" placeholder="Digite sua senha" required>
                <input type="date" name="data_nascimento" placeholder="Digite sua data de nascimento" required>
                <button type="submit">Cadastre-se</button>
            </form>
            <p id="mensagem" style="margin-top: 10px;"></p>
            <p style="padding: 20px;">Já tem uma conta? <a href="../index.html#agendamento">Faça login</a></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../script.js"></script>
</body>
</html>
